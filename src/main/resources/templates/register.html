<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Printer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/loginn">Iniciar Sesion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Registro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<body>
    <form action="/registrar" method="POST" enctype="multipart/form-data">

        <p th:if="${error != null}" th:text="${error}" style="color:red"></p>  //Esto es de thymeleaf, es para mostrar el error en caso que falle algo en el formulario

        <div class="mb-3">
          <label>Nombre</label>
          <input type="text" class="form-control" name="nombre" th:value="${nombre}"/>
        </div>
        <div class="mb-3">
            <label>Apellido</label>
            <input type="text" class="form-control" name="apellido" th:value="${apellido}"/>
        </div>
        <div class="mb-3">
            <label>Mail</label>
            <input type="email" class="form-control" name="mail" th:value="${mail}"/>
        </div>
        <div class="mb-3">
            <label>Foto</label>
            <input type="file" class="form-control" name="archivo" />
        </div>

        <div class="mb-3">
            <label>Zona</label>
            <select class="form-control" name="idZona" >
                <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" name="clave1" th:value="${clave1}"/>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" name="clave2" th:value="${clave2}"/>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="
    anonymous"></script>
</body>
</html>
